<div class="card shadow" style="width: 18rem">
  <div class="card-body bg-primary">
    <h4 class="card-title text-light font-weight-bold" id="name">!! name !!</h4>
    <h5 class="card-title text-light font-weight-bold">
      <i class="fas fa-tasks text-light"></i> !! role !!
    </h5>
  </div>
  <div class="card-body bg-dark">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">ID: !! id !!</li>
      <li class="list-group-item">
        Email: <a href="mailto:!! email !!">!! email !!</a>
      </li>
      <li class="list-group-item">
        Office Number: <a href="tel:!! officeNumber !!">!! officeNumber !!</a>
      </li>
    </ul>
  </div>
</div>
